<ion-header>
  <ion-toolbar color="dark" text-center>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
      {{ item.count }}x {{ item.name }} - {{ item.preco }} R$
      <ion-label slot="end" text-right>{{ (item.preco * item.count) }} R$</ion-label>
    </ion-item>
    <ion-item>
      Total: <b slot="end">{{ total }} R$</b>
    </ion-item>
  </ion-list>
  <ion-button expand="full" routerLink="/choix">Finalisar compra</ion-button>
</ion-content>
